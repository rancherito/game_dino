<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PROJET GAME D-REX</title>
    <script type="text/javascript" src="src/js/jquery-3.2.1.min.js"></script>
    <script src="src/js/obj_game.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/interfaz.css">
    <link rel="stylesheet" type="text/css" href="src/css/score_interfaz.css">
    <link rel="stylesheet" type="text/css" href="src/css/mensaje_interfaz.css">
    <script src="src/js/game.js"></script>
    <link rel="stylesheet" href="src/css/style.css">

  </head>
  <body>
    <section class="contenedor" id="cont">
    <div class="cuadro">
      <div class="titulo">
        <p>DINO-RAPTOR</p>
      </div>
      <div class="dato">
        <label for="nik"> REGISTRE SU NICK :</label>
        <i><input type="text" name="nik" id="nik" placeholder="Escriba su nick"></i>
      </div>
      <div class="cuadro_opc">
        <div class="jugar">
        <input type="submit" name="play" id="play" value="Jugar">
      </div>
      <div class="marcador">
        <input type="submit" name="marcador" id="marcador" value="Marcador de Records">
      </div>
      </div>

      <div class="cont_opc">
        <div class="bt1">
          <label for="mute">audio</label>
          <input type="checkbox" name="mute" id="mute">
        </div>
      </div>
      <center><strong><p style="color: #9c27b0;">!!!SACA TU DINO INTERIOR¡¡¡</p></strong></center>
    </div>
  </section>
  <section class="score" id="scor">
    <div class="cuadro_score">
      <div class="titulo_score">
        <p>PUNTAJE DE JUGADORES</p>
      </div>
      <div class="lista_score">
        <div class="num_score">
          <p>1</p>
        </div>
        <div class="nombre_score">
          <p>Player Nro 1</p>
        </div>
        <div class="puntuacion_s">
          <p>500</p>
        </div>
      </div>
      <div class="return_score">
        <input type="submit" name="return" id="return" value="REGRESAR AL MENÚ ANTERIOR">
      </div>
    </div>
  </section>

<section class="game_over" id="sms_x">
    <div class="mensaje_x">
      <div class="img_x"></div>
      <div class="text_x">
        <p>PERDISTE :'V</p>
        <p style="font-size: 16px;"><spa id="score_box">0</spa> PUNTOS</p>
      </div>
      <div class="cont_x">
        <input type="submit" name="re_star" id="re_star" value="REINICIAR JUEGO">
        <input type="submit" name="menu" id="menu" value="MENÚ">
      </div>
    </div>
  </section>

    <div class="" id="w_canvas">
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <script type="text/javascript">



      $(document).ready(function Empezar() {
        // iniciado metodos principales
        START_GAME = $('#play');
        MENU = $('#cont');
        SCORE_VERIF = $('#marcador');
        CONT_SCORE = $('#scor');
        RETURN_MENU = $('#return');
        sound_control = $('#mute');

        sound_enable = sound_control.is(':checked');
        sound_control.change(function(){
          sound_enable = sound_control.is(':checked');
        });
        START_GAME.click(function(){

        sound.play();
        sound.volume = sound_enable ? 0.2 : 0;
        if (all_game_on) update_game();
        else STAR_ALL_GAME();
        all_game_on = true;
        MENU.css({'display':'none'});
        });
        SCORE_VERIF.click(function(){
          MENU.css({'display':'none'});
          CONT_SCORE.css({'display':'block'});
        });
        RETURN_MENU.click(function(){
          CONT_SCORE.css({'display':'none'});
          MENU.css({'display':'block'});
        });



      });


    </script>
  </body>
</html>
